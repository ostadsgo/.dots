# Plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Kye Bindings
unbind C-b
unbind C-/
unbind '"'
unbind %
unbind l
unbind k
unbind j
unbind h

# Gernal
set -g default-terminal "alacritty"
set -g terminal-overrides ",alacritty:Tc"
set -g mouse on
set -g prefix C-a
set -g status-position top
set -g display-time 500

# Style/Format
set -g status-style bg='#151515',fg='#E1E1E1'
set -g status-interval 1
set -g pane-border-style fg='#373737'
set -g pane-active-border-style fg='#BAD7FF'
set -g message-style bg='#ffa557',fg='#151515'
set -g window-status-format "#[fg=#151515]#[bg=#727272] #I #[fg=#E1E1E1]#[bg=#373737] #W "
set -g window-status-current-format "#[fg=#151515]#[bg=#BAD7FF] #I #[fg=#E1E1E1]#[bg=#373737] #W "

set-window-option -g status-left ""
set-window-option -g status-right "#[fg=#E1E1E1]#[bg=#7E97AB]  #[bg=#373737] #S #[bg=#151515] #[bg=#7E97AB]  #[bg=#373737] %H:%M " 
set-window-option -g mode-keys vi
set-window-option -g xterm-keys on

# Set index to start from 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows 1

# basic keys
bind C-a send-prefix
bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."
bind & kill-window
bind x kill-pane
bind c new-window -c "#{pane_current_path}"
# copy / pase
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# navigate pane
bind l select-pane -R
bind h select-pane -L
bind k select-pane -U
bind j select-pane -D

# resize panes
bind -n C-M-Up resize-pane -U 5
bind -n C-M-Down resize-pane -D 5
bind -n C-M-Left resize-pane -L 5
bind -n C-M-Right resize-pane -R 5

# navigate window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5


# plugin manager
run '~/.tmux/plugins/tpm/tpm'

