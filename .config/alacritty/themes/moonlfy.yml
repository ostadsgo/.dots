# Font
font:
  normal:
    family: source code pro
  size: 11

padding:
  x: 5
  y: 5
# colors
# Catppuccin.
colors:
    primary:
        background: "#080808" # base
        foreground: "#b2b2b2" # text
        # Bright and dim foreground colors
        dim_foreground: "#b2b2b2" # text
        bright_foreground: "#b2b2b2" # text

    # Cursor colors
    cursor:
        text: "#080808" # base
        cursor: "#ff5454" # rosewater
    vi_mode_cursor:
        text: "#080808" # base
        cursor: "#80a0ff" # lavender

    # Search colors
    search:
        matches:
            foreground: "#b2b2b2" # base
            background: "#e4e4e4" # subtext0
        focused_match:
            foreground: "#b2b2b2" # base
            background: "#c6c6c6" # green
        footer_bar:
            foreground: "#b2b2b2" # base
            background: "#c6c6c6" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#b2b2b2" # base
            background: "#e3cy8a" # yellow
        end:
            foreground: "#b2b2b2" # base
            background: "c6c6c6" # subtext0

    # Selection colors
    selection:
        text: "#c6c6c6" # base
        background: "#ff5189" # rosewater

    # Normal colors
    normal:
        black: "#323437" # surface1
        red: "#ff5454" # red
        green: "#8cc85f" # green
        yellow: "#e3c78a" # yellow
        blue: "#80a0ff" # blue
        magenta: "#cf87e8" # pink
        cyan: "#79dac8" # teal
        white: "#c6c6c6" # subtext1

    # Bright colors
    bright:
        black: "#949494" # surface2
        red: "#ff5189" # red
        green: "#36c692" # green
        yellow: "#c2c292" # yellow
        blue: "#74b2ff" # blue
        magenta: "#ae81ff" # pink
        cyan: "#85dc85" # teal
        white: "#e4e4e4" # subtext0

    # Dim colors
    dim:
        black: "#323437" # surface1
        red: "#ff5454" # red
        green: "#8cc85f" # green
        yellow: "#e3c78a" # yellow
        blue: "#80a0ff" # blue
        magenta: "#cf87e8" # pink
        cyan: "#79dac8" # teal
        white: "#c6c6c6" # subtext1

    indexed_colors:
        - { index: 16, color: "#cf87e8" }
        - { index: 17, color: "#c6c6c6" }
