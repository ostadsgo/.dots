# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
# Inserts a blank line between shell prompts
add_newline = true

right_format = '$git_branch$git_status$cmd_duration'
# Prompt
format = '[ ](bold blue) $directory$python$golang$rust$node$lua$character'

[character]
# success_symbol = '[](green)'
success_symbol = '[](green)'
error_symbol = '[](red)'
vimcmd_symbol = '[](yellow)'

[directory]
read_only = " "
truncation_length = 3
truncation_symbol = '../'
style = "bold blue"

[cmd_duration]
format = '[$duration](bold yellow)'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'

[docker_context]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[lua]
symbol = " "
format = 'via [$symbol(${version})]($style) '

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[rust]
symbol = " "
